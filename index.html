<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zig Zag Game</title>
</head>

<body style="margin: 0px; overflow: hidden">
    <canvas id="myCanvas" style="background-color: chocolate;"></canvas>
    <script src="track.js"></script>
    <script src="rectangle.js"></script>
    <script src="player.js"></script>
    <script>
        myCanvas.width = window.innerWidth
        myCanvas.height = window.innerHeight

        const ctx = myCanvas.getContext("2d")

        const m = 100
        const l = 300
        const N = 10
        const speed = 5
        let x = 0
        let y = 0

        const rectangles = []

        const track = new Track(x, y, N, m, l)

        const player = new Player(m / 2, m / 2, m * 0.2, speed)

        myCanvas.addEventListener("pointerdown", () => player.changeDirection())

        animate()

        function animate() {
                player.move()
                track.adjustFor(player)

                if (!track.contains(player)) return

                ctx.clearRect(0, 0, myCanvas.width, myCanvas.height)

                ctx.save()
                ctx.translate(myCanvas.width / 2, myCanvas.height / 2)
                ctx.rotate(-3 * Math.PI / 4)
                ctx.translate(-player.x, -player.y)


                track.draw(ctx)
                player.draw(ctx)

                ctx.restore()

                requestAnimationFrame(animate)
            }


    </script>

</body>

</html>
